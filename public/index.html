<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBin - Home</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f8fafc; color: #111827; }

    /* Navbar */
    nav {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky; top: 0; z-index: 10;
    }
    nav .logo { font-size: 1.4rem; font-weight: bold; color: #2563eb; }
    nav ul { list-style: none; display: flex; gap: 2rem; }
    nav ul li { cursor: pointer; font-size: 1rem; position: relative; }
    nav ul li.active::after {
      content: ""; position: absolute; bottom: -5px; left: 0; right: 0;
      height: 2px; background: #2563eb; border-radius: 2px;
    }
    nav .login { font-weight: 500; color: #2563eb; cursor: pointer; }

    /* Main content */
    .container {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; padding: 3rem 1rem; min-height: 80vh;
    }

    /* Buttons */
    button {
      border: none; padding: 1rem 2rem; font-size: 1.2rem;
      border-radius: 12px; cursor: pointer; transition: 0.3s;
      background: #2563eb; color: white; margin: 1rem 0;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25);
    }
    button:hover { background: #1d4ed8; transform: scale(1.05); }

    /* Input field */
    .input-box {
      margin-top: 1rem;
      width: 100%; max-width: 400px;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .input-box input {
      flex: 1; padding: 0.8rem 1rem; border: 1px solid #d1d5db;
      border-radius: 10px; font-size: 1rem;
    }
    .input-box input:focus { border-color: #2563eb; outline: none; }

    /* Animations */
    .fade-in { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">SmartBin</div>
    <ul>
      <li class="active">Home</li>
      <li onclick="window.location.href='dashboard.html'">Dashboard</li>
    </ul>
    <div class="login">Login</div>
  </nav>

  <!-- Main Section -->
  <div class="container fade-in">
    <button onclick="document.getElementById('fileInput').click()">ðŸ“· Scan Image</button>
    <input type="file" id="fileInput" style="display:none" accept="image/*">

    <button onclick="askAI()">ðŸ¤– Ask AI</button>
    <div class="input-box">
      <input type="text" id="question" placeholder="Type your question here...">
    </div>
  </div>

  <script>
    // preview + upload + result rendering
    const fileInput = document.getElementById('fileInput');
  
    function createResultCard(record) {
      return `
        <div id="resultCard" style="margin-top:20px;max-width:520px;background:white;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.08);">
          <div style="display:flex;gap:12px;align-items:center;">
            <div style="width:96px;height:96px;border-radius:8px;overflow:hidden;background:#f3f4f6;display:flex;align-items:center;justify-content:center;">
              <img id="resultImg" src="" style="max-width:100%;max-height:100%;object-fit:cover;" />
            </div>
            <div style="flex:1;">
              <h3 id="resLabel" style="margin-bottom:6px;font-size:1.1rem;color:#0f172a;">Label</h3>
              <div id="resConfidence" style="margin-bottom:8px;color:#374151">Confidence</div>
              <div id="resTip" style="color:#065f46;font-weight:600"></div>
            </div>
          </div>
        </div>
      `;
    }
  
    fileInput.addEventListener('change', async function () {
      const file = this.files[0];
      if (!file) return;
  
      // show preview image in result card while uploading
      const container = document.querySelector('.container');
  
      // create result area if not present
      let resultArea = document.getElementById('resultArea');
      if (!resultArea) {
        resultArea = document.createElement('div');
        resultArea.id = 'resultArea';
        container.appendChild(resultArea);
      }
      resultArea.innerHTML = createResultCard({});
      document.getElementById('resultImg').src = URL.createObjectURL(file);
      document.getElementById('resLabel').textContent = 'Classifying...';
      document.getElementById('resConfidence').textContent = '';
  
      // build formData
      const formData = new FormData();
      formData.append('image', file);
  
      try {
        const resp = await fetch('/api/classify', {
          method: 'POST',
          body: formData
        });
        const data = await resp.json();
  
        if (!data.success) {
          document.getElementById('resLabel').textContent = 'Error';
          document.getElementById('resTip').textContent = data.error || 'Classification failed';
          return;
        }
  
        const r = data.record;
        document.getElementById('resLabel').textContent = r.label;
        document.getElementById('resConfidence').textContent = `Confidence: ${r.confidence ? r.confidence + '%' : 'N/A'}`;
        document.getElementById('resTip').textContent = r.tip || '';
  
        // revoke the preview object url after shown
        // URL.revokeObjectURL(...); // optional
      } catch (err) {
        console.error(err);
        document.getElementById('resLabel').textContent = 'Error';
        document.getElementById('resTip').textContent = 'Network or server error. Check console.';
      }
    });
  
    // Ask AI (Gemini) - keep as earlier, calls /api/ask
    async function askAI() {
      const q = document.getElementById('question').value;
      if (!q) return alert('Please enter a question for AI!');
      try {
        const res = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        alert('AI says:\n\n' + (data.answer || data.error));
      } catch (err) {
        console.error(err);
        alert('AI request failed');
      }
    }
  </script>
  

</body>
</html>
